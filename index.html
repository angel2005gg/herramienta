<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #FFD1DC;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            overflow-x: hidden;
            cursor: pointer;
        }

        .main-container {
            max-width: 900px;
            width: 90%;
            background-color: rgba(255, 255, 255, 0.7);
            border-radius: 20px;
            padding: 30px;
            margin: 20px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
        }

        .container {
            width: 100%;
            text-align: center;
        }

        h1 {
            font-size: 4em;
            color: #FF66B2;
            text-shadow: 2px 2px 4px #FFFFFF;
            animation: bounce 2s infinite;
            margin-top: 0;
        }

        .decoration {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            margin: 20px 0;
        }

        .cake, .hat {
            width: 80px;
            height: 80px;
            margin: 10px;
            animation: rotate 4s infinite alternate;
        }

        .message {
            font-size: 1.5em;
            color: #FF1493;
            margin: 15px 0;
            animation: fadeIn 1.5s;
        }

        .hearts, .cakes {
            position: fixed;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .heart, .cake-rain {
            position: absolute;
            width: 30px;
            height: 30px;
            pointer-events: none;
            animation: float 6s linear infinite;
        }
        
        .cake-rain {
            font-size: 30px;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(15deg); }
        }

        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        @keyframes float {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(-900px) rotate(360deg);
                opacity: 0;
            }
        }

        .love-message {
            font-size: 2.2em;
            color: #9400D3;
            font-weight: bold;
            margin: 30px 0;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .balloons {
            position: fixed;
            top: -100px;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .balloon {
            position: absolute;
            width: 40px;
            height: 50px;
            animation: floatUp 15s linear infinite;
        }

        @keyframes floatUp {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(-200px) rotate(20deg);
                opacity: 0;
            }
        }

        /* Animaciones al hacer clic */
        .click-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            pointer-events: none;
            z-index: 100;
        }

        .animation-cake {
            font-size: 150px;
            transform: scale(0);
            opacity: 0;
            transition: all 0.5s ease-out;
        }

        .animation-cake.active {
            transform: scale(1);
            opacity: 1;
        }

        .animation-text {
            font-size: 80px;
            color: #FF1493;
            font-weight: bold;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px 40px;
            border-radius: 20px;
            transform: scale(0);
            opacity: 0;
            transition: all 0.5s ease-out;
        }

        .animation-text.active {
            transform: scale(1);
            opacity: 1;
        }

        .animation-hearts {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .animation-heart {
            position: absolute;
            font-size: 30px;
            animation: explode 1.5s ease-out forwards;
            opacity: 0;
        }

        @keyframes explode {
            0% {
                transform: translate(-50%, -50%) scale(0);
                opacity: 1;
            }
            100% {
                transform: translate(-50%, -50%) translate(var(--tx), var(--ty)) scale(1);
                opacity: 0;
            }
        }

        .divider {
            border: none;
            height: 2px;
            background-color: rgba(255, 105, 180, 0.5);
            margin: 25px 0;
            width: 80%;
            margin-left: auto;
            margin-right: auto;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 3em;
            }
            
            .cake, .hat {
                width: 60px;
                height: 60px;
            }
            
            .message {
                font-size: 1.2em;
            }
            
            .love-message {
                font-size: 1.8em;
            }

            .animation-cake {
                font-size: 100px;
            }

            .animation-text {
                font-size: 50px;
            }
        }

        @media (max-width: 480px) {
            .main-container {
                padding: 20px 15px;
            }
            
            h1 {
                font-size: 2em;
            }
            
            .cake, .hat {
                width: 50px;
                height: 50px;
            }
            
            .message {
                font-size: 1em;
            }
            
            .love-message {
                font-size: 1.5em;
            }

            .animation-cake {
                font-size: 80px;
            }

            .animation-text {
                font-size: 40px;
            }
        }
    </style>
</head>

    <!-- Contenedores para las animaciones al hacer clic -->
    <div class="click-animation" id="clickAnimation">
        <div class="animation-cake" id="animationCake">üéÇ</div>
    </div>

    <div class="click-animation" id="clickText">
        <div class="animation-text" id="animationText">¬°Te Quiero!</div>
    </div>

    <div class="animation-hearts" id="animationHearts"></div>

    <script>
        // Variables para controlar el estado de las animaciones
        let animationActive = false;
        let musicStarted = false;

        // Control de audio con YouTube
        var tag = document.createElement('script');
        tag.src = "https://www.youtube.com/iframe_api";
        var firstScriptTag = document.getElementsByTagName('script')[0];
        firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);
        
        var player;
        function onYouTubeIframeAPIReady() {
            player = new YT.Player('youtube-audio', {
                videoId: '-e1MUKFZNNE',
                playerVars: {
                    'autoplay': 0,
                    'controls': 0,
                    'start': 46  // Comenzar desde el segundo 46 (0:46)
                },
                events: {
                    'onReady': onPlayerReady
                }
            });
        }
        
        function onPlayerReady(event) {
            // El reproductor est√° listo
            document.getElementById('birthday-card').addEventListener('click', function() {
                if (!musicStarted) {
                    if (player && typeof player.getPlayerState === 'function') {
                        player.playVideo();
                        musicStarted = true;
                    }
                }
                
                // Iniciar la secuencia de animaciones si no est√° activa
                if (!animationActive) {
                    startClickAnimations();
                }
            });
        }

        // Funci√≥n para iniciar la secuencia de animaciones
        function startClickAnimations() {
            animationActive = true;
            
            // 1. Mostrar el pastel grande
            const animationCake = document.getElementById('animationCake');
            animationCake.classList.add('active');
            
            // 2. Despu√©s de un tiempo, ocultar el pastel y mostrar el texto
            setTimeout(() => {
                animationCake.classList.remove('active');
                
                setTimeout(() => {
                    const animationText = document.getElementById('animationText');
                    animationText.classList.add('active');
                    
                    // 3. Despu√©s de un tiempo, ocultar el texto y mostrar la explosi√≥n de corazones
                    setTimeout(() => {
                        animationText.classList.remove('active');
                        
                        setTimeout(() => {
                            createHeartExplosion();
                            
                            // Resetear para permitir nuevas animaciones
                            setTimeout(() => {
                                animationActive = false;
                            }, 1500);
                        }, 300);
                    }, 1500);
                }, 300);
            }, 1500);
        }

        // Crear explosi√≥n de corazones
        function createHeartExplosion() {
            const heartsContainer = document.getElementById('animationHearts');
            heartsContainer.innerHTML = '';  // Limpiar corazones previos
            
            const centerX = window.innerWidth / 2;
            const centerY = window.innerHeight / 2;
            
            // Crear 30 corazones que salen desde el centro
            for (let i = 0; i < 30; i++) {
                const heart = document.createElement('div');
                heart.classList.add('animation-heart');
                heart.innerHTML = '‚ù§Ô∏è';
                
                // Posici√≥n inicial en el centro
                heart.style.left = centerX + 'px';
                heart.style.top = centerY + 'px';
                
                // Direcci√≥n aleatoria para la explosi√≥n
                const angle = Math.random() * Math.PI * 2;
                const distance = 100 + Math.random() * 200;
                const tx = Math.cos(angle) * distance;
                const ty = Math.sin(angle) * distance;
                
                // Establecer las variables CSS para la animaci√≥n
                heart.style.setProperty('--tx', tx + 'px');
                heart.style.setProperty('--ty', ty + 'px');
                
                heartsContainer.appendChild(heart);
            }
        }

        // Crear corazones flotantes en el fondo
        const heartsContainer = document.getElementById('hearts');
        
        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            heart.style.left = Math.random() * 100 + '%';
            heart.style.top = (Math.random() * 40 + 100) + '%';
            heart.style.animationDuration = (Math.random() * 8 + 4) + 's';
            heart.innerHTML = '‚ù§Ô∏è';
            heartsContainer.appendChild(heart);
            
            // Eliminar coraz√≥n despu√©s de completar la animaci√≥n
            setTimeout(() => {
                heart.remove();
            }, 12000);
        }
        
        // Crear pasteles flotantes en el fondo
        const cakesContainer = document.getElementById('cakes');
        const cakeEmojis = ['üéÇ', 'üç∞', 'üßÅ', 'üç•'];
        
        function createCake() {
            const cake = document.createElement('div');
            cake.classList.add('cake-rain');
            cake.style.left = Math.random() * 100 + '%';
            cake.style.top = (Math.random() * 40 + 100) + '%';
            cake.style.animationDuration = (Math.random() * 10 + 6) + 's';
            cake.innerHTML = cakeEmojis[Math.floor(Math.random() * cakeEmojis.length)];
            cakesContainer.appendChild(cake);
            
            // Eliminar pastel despu√©s de completar la animaci√≥n
            setTimeout(() => {
                cake.remove();
            }, 16000);
        }
        
        // Crear corazones a intervalos
        setInterval(createHeart, 500);
        
        // Crear pasteles a intervalos
        setInterval(createCake, 800);
        
        // Corazones iniciales
        for(let i = 0; i < 15; i++) {
            setTimeout(createHeart, i * 150);
        }
        
        // Pasteles iniciales
        for(let i = 0; i < 10; i++) {
            setTimeout(createCake, i * 200);
        }

        // Crear globos
        const balloonsContainer = document.getElementById('balloons');
        const balloonEmojis = ['üéà', 'üéà', 'üéÅ', 'üéâ', 'üéä'];
        
        function createBalloon() {
            const balloon = document.createElement('div');
            balloon.classList.add('balloon');
            balloon.style.left = Math.random() * 100 + '%';
            balloon.style.animationDuration = (Math.random() * 10 + 10) + 's';
            balloon.style.fontSize = (Math.random() * 20 + 30) + 'px';
            balloon.innerHTML = balloonEmojis[Math.floor(Math.random() * balloonEmojis.length)];
            balloonsContainer.appendChild(balloon);
            
            // Eliminar globo despu√©s de completar la animaci√≥n
            setTimeout(() => {
                balloon.remove();
            }, 20000);
        }
        
        // Crear globos a intervalos
        setInterval(createBalloon, 1000);
        
        // Globos iniciales
        for(let i = 0; i < 15; i++) {
            setTimeout(createBalloon, i * 300);
        }
    </script>
