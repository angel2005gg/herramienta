<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¬°Feliz Cumplea√±os Hermanita!</title>
    <style>
        * {
            -webkit-tap-highlight-color: transparent; /* Eliminar el highlight azul en dispositivos t√°ctiles */
            touch-action: manipulation; /* Mejor rendimiento t√°ctil */
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #FFD1DC;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            overflow-x: hidden;
            cursor: pointer;
            user-select: none; /* Evitar selecci√≥n de texto */
        }

        .main-container {
            max-width: 900px;
            width: 90%;
            background-color: rgba(255, 255, 255, 0.7);
            border-radius: 20px;
            padding: 30px;
            margin: 20px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
            z-index: 10;
        }

        .container {
            width: 100%;
            text-align: center;
        }

        h1 {
            font-size: 4em;
            color: #FF66B2;
            text-shadow: 2px 2px 4px #FFFFFF;
            animation: bounce 2s infinite;
            margin-top: 0;
        }

        .decoration {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            margin: 20px 0;
        }

        .cake, .hat {
            width: 80px;
            height: 80px;
            margin: 10px;
            animation: rotate 4s infinite alternate;
        }

        .message {
            font-size: 1.5em;
            color: #FF1493;
            margin: 15px 0;
            animation: fadeIn 1.5s;
        }

        .hearts, .cakes {
            position: fixed;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .heart, .cake-rain {
            position: absolute;
            width: 30px;
            height: 30px;
            pointer-events: none;
            animation: float 6s linear infinite;
        }
        
        .cake-rain {
            font-size: 30px;
        }

        /* Nuevo: Elementos en el punto de clic */
        .click-element {
            position: fixed;
            font-size: 40px;
            pointer-events: none;
            z-index: 200;
            transform: translate(-50%, -50%);
            animation: clickAnimation 1.5s ease-out forwards;
        }

        @keyframes clickAnimation {
            0% {
                transform: translate(-50%, -50%) scale(0.2);
                opacity: 1;
            }
            50% {
                transform: translate(-50%, -50%) scale(1.2);
                opacity: 1;
            }
            100% {
                transform: translate(-50%, -50%) scale(1) translateY(-100px);
                opacity: 0;
            }
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(15deg); }
        }

        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        @keyframes float {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(-900px) rotate(360deg);
                opacity: 0;
            }
        }

        .love-message {
            font-size: 2.2em;
            color: #9400D3;
            font-weight: bold;
            margin: 30px 0;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .balloons {
            position: fixed;
            top: -100px;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .balloon {
            position: absolute;
            width: 40px;
            height: 50px;
            animation: floatUp 15s linear infinite;
        }

        @keyframes floatUp {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(-200px) rotate(20deg);
                opacity: 0;
            }
        }

        /* Animaciones al hacer clic */
        .click-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            pointer-events: none;
            z-index: 100;
        }

        .animation-cake {
            font-size: 150px;
            transform: scale(0);
            opacity: 0;
            transition: all 0.5s ease-out;
        }

        .animation-cake.active {
            transform: scale(1);
            opacity: 1;
        }

        .animation-text {
            font-size: 80px;
            color: #FF1493;
            font-weight: bold;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px 40px;
            border-radius: 20px;
            transform: scale(0);
            opacity: 0;
            transition: all 0.5s ease-out;
        }

        .animation-text.active {
            transform: scale(1);
            opacity: 1;
        }

        .animation-hearts {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .animation-heart {
            position: absolute;
            font-size: 30px;
            animation: explode 1.5s ease-out forwards;
            opacity: 0;
        }

        @keyframes explode {
            0% {
                transform: translate(-50%, -50%) scale(0);
                opacity: 1;
            }
            100% {
                transform: translate(-50%, -50%) translate(var(--tx), var(--ty)) scale(1);
                opacity: 0;
            }
        }

        .divider {
            border: none;
            height: 2px;
            background-color: rgba(255, 105, 180, 0.5);
            margin: 25px 0;
            width: 80%;
            margin-left: auto;
            margin-right: auto;
        }

        /* Efectos de celebraci√≥n desde los lados */
        .celebration-container {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
            z-index: 50;
            overflow: hidden;
        }

        .party-popper {
            position: absolute;
            width: 60px;
            height: 60px;
            font-size: 40px;
            z-index: 50;
        }

        .party-popper-left {
            left: -60px;
            animation: popperLeft 2s ease-out forwards;
        }

        .party-popper-right {
            right: -60px;
            animation: popperRight 2s ease-out forwards;
        }

        @keyframes popperLeft {
            0% { 
                left: -60px;
                transform: rotate(-45deg);
            }
            30% { 
                left: 20%; 
                transform: rotate(-20deg);
            }
            100% { 
                left: 20%; 
                transform: rotate(-20deg);
            }
        }

        @keyframes popperRight {
            0% { 
                right: -60px; 
                transform: rotate(45deg);
            }
            30% { 
                right: 20%; 
                transform: rotate(20deg);
            }
            100% { 
                right: 20%; 
                transform: rotate(20deg);
            }
        }

        .confetti-item {
            position: absolute;
            width: 15px;
            height: 15px;
            opacity: 0;
            pointer-events: none;
        }

        .confetti-left {
            left: 20%;
            top: 50%;
            animation: confettiLeft 1.5s ease-out forwards;
            animation-delay: 0.5s;
        }

        .confetti-right {
            right: 20%;
            top: 50%;
            animation: confettiRight 1.5s ease-out forwards;
            animation-delay: 0.5s;
        }

        @keyframes confettiLeft {
            0% {
                transform: translate(0, 0) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translate(calc(30vw - var(--tx)), calc(-40vh + var(--ty))) rotate(var(--rot));
                opacity: 0;
            }
        }

        @keyframes confettiRight {
            0% {
                transform: translate(0, 0) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translate(calc(-30vw + var(--tx)), calc(-40vh + var(--ty))) rotate(var(--rot));
                opacity: 0;
            }
        }

        .streamer {
            position: absolute;
            width: 5px;
            height: 100px;
            background: linear-gradient(to bottom, var(--color1), var(--color2));
            opacity: 0;
            border-radius: 5px;
            transform-origin: top center;
        }

        .streamer-left {
            left: 20%;
            top: 50%;
            animation: streamerLeft 2s ease-out forwards;
            animation-delay: 0.5s;
        }

        .streamer-right {
            right: 20%;
            top: 50%;
            animation: streamerRight 2s ease-out forwards;
            animation-delay: 0.5s;
        }

        @keyframes streamerLeft {
            0% {
                transform: rotate(-90deg) scaleY(0);
                opacity: 1;
            }
            20% {
                transform: rotate(calc(-45deg + var(--angle))) scaleY(1);
                opacity: 1;
            }
            100% {
                transform: rotate(calc(-45deg + var(--angle))) scaleY(1);
                opacity: 0;
            }
        }

        @keyframes streamerRight {
            0% {
                transform: rotate(90deg) scaleY(0);
                opacity: 1;
            }
            20% {
                transform: rotate(calc(45deg + var(--angle))) scaleY(1);
                opacity: 1;
            }
            100% {
                transform: rotate(calc(45deg + var(--angle))) scaleY(1);
                opacity: 0;
            }
        }

        /* Estilos para ocultar cualquier overlay de YouTube */
        #youtube-audio {
            position: absolute;
            visibility: hidden;
            width: 0;
            height: 0;
        }

        iframe {
            pointer-events: none; /* Evitar interacci√≥n directa con el iframe */
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 3em;
            }
            
            .cake, .hat {
                width: 60px;
                height: 60px;
            }
            
            .message {
                font-size: 1.2em;
            }
            
            .love-message {
                font-size: 1.8em;
            }

            .animation-cake {
                font-size: 100px;
            }

            .animation-text {
                font-size: 50px;
            }
        }

        @media (max-width: 480px) {
            .main-container {
                padding: 20px 15px;
            }
            
            h1 {
                font-size: 2em;
            }
            
            .cake, .hat {
                width: 50px;
                height: 50px;
            }
            
            .message {
                font-size: 1em;
            }
            
            .love-message {
                font-size: 1.5em;
            }

            .animation-cake {
                font-size: 80px;
            }

            .animation-text {
                font-size: 40px;
            }
        }
    </style>
</head>

    <div class="click-animation" id="clickAnimation">

    <script>
        // Variables para controlar el estado de las animaciones
        let animationActive = false;
        let musicStarted = false;
        let firstClick = true;
        let audioInitialized = false;
        let audioAttempts = 0;

        // Control de audio con YouTube (modo invisible)
        var tag = document.createElement('script');
        tag.src = "https://www.youtube.com/iframe_api";
        var firstScriptTag = document.getElementsByTagName('script')[0];
        firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);
        
        var player;
        function onYouTubeIframeAPIReady() {
            player = new YT.Player('youtube-audio', {
                videoId: '-e1MUKFZNNE',
                playerVars: {
                    'autoplay': 0,
                    'controls': 0,
                    'disablekb': 1,
                    'fs': 0,
                    'modestbranding': 1,
                    'start': 46,  // Comenzar desde el segundo 46 (0:46)
                    'playsinline': 1,
                    'rel': 0,
                    'iv_load_policy': 3
                },
                events: {
                    'onReady': onPlayerReady,
                    'onStateChange': onPlayerStateChange,
                    'onError': onPlayerError
                }
            });
        }
        
        function onPlayerReady(event) {
            audioInitialized = true;
            
            // Gesti√≥n de eventos de clic/toque
            document.addEventListener('click', handleInteraction, {passive: false});
            document.addEventListener('touchstart', handleInteraction, {passive: false});
        }
        
        function onPlayerStateChange(event) {
            // Monitorear el estado del reproductor
            if (event.data === YT.PlayerState.PLAYING) {
                musicStarted = true;
                console.log("YouTube est√° reproduciendo");
            }
        }

        function onPlayerError(event) {
            console.log("Error de YouTube:", event.data);
            // Si hay error con YouTube, intentar con el audio de respaldo
            if (!musicStarted) {
                tryPlayAudio();
            }
        }

        // Crear un audio est√°ndar de HTML5 como respaldo
        function setupBackupAudio() {
            const audioElement = document.createElement('audio');
            audioElement.id = 'backup-audio';
            audioElement.loop = true;
            audioElement.style.display = 'none';
            audioElement.innerHTML = `
                <source src="https://tunebat.com/download?url=https%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3D-e1MUKFZNNE" type="audio/mp3">
            `;
            document.body.appendChild(audioElement);
            return audioElement;
        }

        // Funci√≥n para intentar reproducir audio con doble estrategia
        function tryPlayAudio() {
            if (musicStarted) return; // Ya se inici√≥ la m√∫sica
            
            audioAttempts++;
            
            // Intentar con YouTube primero
            if (player && typeof player.getPlayerState === 'function') {
                try {
                    player.setVolume(100);
                    player.playVideo();
                    console.log("Reproduciendo via YouTube API");
                    musicStarted = true;
                    return;
                } catch (e) {
                    console.log("Error con YouTube API:", e);
                }
            }
            
            // Si YouTube falla o no est√° listo, usar audio HTML5 de respaldo
            if (!musicStarted && audioAttempts > 1) {
                try {
                    const backupAudio = document.getElementById('backup-audio') || setupBackupAudio();
                    const playPromise = backupAudio.play();
                    
                    if (playPromise !== undefined) {
                        playPromise.then(() => {
                            console.log("Reproduciendo via HTML5 Audio");
                            musicStarted = true;
                        }).catch(e => {
                            console.log("Error con HTML5 Audio:", e);
                        });
                    }
                } catch (e) {
                    console.log("Error con audio de respaldo:", e);
                }
            }
        }

        // Modificar la funci√≥n handleInteraction
        function handleInteraction(event) {
            // Prevenir comportamientos predeterminados
            if (event.type === 'touchstart' || event.type === 'click') {
                event.preventDefault();
            }
            
            // Intentar reproducir audio solo si a√∫n no se ha iniciado
            if (!musicStarted) {
                tryPlayAudio();
                
                // Iniciar la secuencia de animaciones principal
                if (!animationActive) {
                    startClickAnimations();
                }
            } else {
                // Ya tenemos m√∫sica, solo crear elementos en el punto del clic
                createClickElement(event);
            }
        }
        
        function createClickElement(event) {
            // Obtener coordenadas del clic o toque
            let x, y;
            
            if (event.type === 'touchstart') {
                const touch = event.touches[0];
                x = touch.clientX;
                y = touch.clientY;
            } else {
                x = event.clientX;
                y = event.clientY;
            }
            
            const elementsContainer = document.getElementById('click-elements-container');
            const element = document.createElement('div');
            element.classList.add('click-element');
            
            // Elegir aleatoriamente entre pastel, coraz√≥n o globo
            const elements = ['üéÇ', '‚ù§Ô∏è', 'üéà', 'üéâ', 'üéä', 'üßÅ', 'üç∞'];
            element.innerHTML = elements[Math.floor(Math.random() * elements.length)];
            
            // Posicionar en el punto exacto del clic
            element.style.left = x + 'px';
            element.style.top = y + 'px';
            
            elementsContainer.appendChild(element);
            
            // Eliminar despu√©s de que termine la animaci√≥n
            setTimeout(() => {
                element.remove();
            }, 1500);
        }

        // Funci√≥n para iniciar la secuencia de animaciones (solo al inicio)
        function startClickAnimations() {
            animationActive = true;
            
            // 1. Mostrar el pastel grande
            const animationCake = document.getElementById('animationCake');
            animationCake.classList.add('active');
            
            // 2. Despu√©s de un tiempo, ocultar el pastel y mostrar el texto
            setTimeout(() => {
                animationCake.classList.remove('active');
                
                setTimeout(() => {
                    const animationText = document.getElementById('animationText');
                    animationText.classList.add('active');
                    
                    // 3. Despu√©s de un tiempo, ocultar el texto y mostrar la explosi√≥n de corazones
                    setTimeout(() => {
                        animationText.classList.remove('active');
                        
                        setTimeout(() => {
                            createHeartExplosion();
                            
                            // Resetear para permitir nuevas animaciones
                            setTimeout(() => {
                                animationActive = false;
                            }, 1500);
                        }, 300);
                    }, 1500);
                }, 300);
            }, 1500);
        }

        // Crear explosi√≥n de corazones
        function createHeartExplosion() {
            const heartsContainer = document.getElementById('animationHearts');
            heartsContainer.innerHTML = '';  // Limpiar corazones previos
            
            const centerX = window.innerWidth / 2;
            const centerY = window.innerHeight / 2;
            
            // Crear 30 corazones que salen desde el centro
            for (let i = 0; i < 30; i++) {
                const heart = document.createElement('div');
                heart.classList.add('animation-heart');
                heart.innerHTML = '‚ù§Ô∏è';
                
                // Posici√≥n inicial en el centro
                heart.style.left = centerX + 'px';
                heart.style.top = centerY + 'px';
                
                // Direcci√≥n aleatoria para la explosi√≥n
                const angle = Math.random() * Math.PI * 2;
                const distance = 100 + Math.random() * 200;
                const tx = Math.cos(angle) * distance;
                const ty = Math.sin(angle) * distance;
                
                // Establecer las variables CSS para la animaci√≥n
                heart.style.setProperty('--tx', tx + 'px');
                heart.style.setProperty('--ty', ty + 'px');
                
                heartsContainer.appendChild(heart);
            }
        }

        // Crear corazones flotantes en el fondo
        const heartsContainer = document.getElementById('hearts');
        
        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            heart.style.left = Math.random() * 100 + '%';
            heart.style.top = (Math.random() * 40 + 100) + '%';
            heart.style.animationDuration = (Math.random() * 8 + 4) + 's';
            heart.innerHTML = '‚ù§Ô∏è';
            heartsContainer.appendChild(heart);
            
            // Eliminar coraz√≥n despu√©s de completar la animaci√≥n
            setTimeout(() => {
                heart.remove();
            }, 12000);
        }
        
        // Crear pasteles flotantes en el fondo
        const cakesContainer = document.getElementById('cakes');
        const cakeEmojis = ['üéÇ', 'üç∞', 'üßÅ', 'üç•'];
        
        function createCake() {
            const cake = document.createElement('div');
            cake.classList.add('cake-rain');
            cake.style.left = Math.random() * 100 + '%';
            cake.style.top = (Math.random() * 40 + 100) + '%';
            cake.style.animationDuration = (Math.random() * 10 + 6) + 's';
            cake.innerHTML = cakeEmojis[Math.floor(Math.random() * cakeEmojis.length)];
            cakesContainer.appendChild(cake);
            
            // Eliminar pastel despu√©s de completar la animaci√≥n
            setTimeout(() => {
                cake.remove();
            }, 16000);
        }
        
        // Crear corazones a intervalos
        setInterval(createHeart, 500);
        
        // Crear pasteles a intervalos
        setInterval(createCake, 800);
        
        // Corazones iniciales
        for(let i = 0; i < 15; i++) {
            setTimeout(createHeart, i * 150);
        }
        
        // Pasteles iniciales
        for(let i = 0; i < 10; i++) {
            setTimeout(createCake, i * 200);
        }

        // Crear globos
        const balloonsContainer = document.getElementById('balloons');
        const balloonEmojis = ['üéà', 'üéà', 'üéÅ', 'üéâ', 'üéä'];
        
        function createBalloon() {
            const balloon = document.createElement('div');
            balloon.classList.add('balloon');
            balloon.style.left = Math.random() * 100 + '%';
            balloon.style.animationDuration = (Math.random() * 10 + 10) + 's';
            balloon.style.fontSize = (Math.random() * 20 + 30) + 'px';
            balloon.innerHTML = balloonEmojis[Math.floor(Math.random() * balloonEmojis.length)];
            balloonsContainer.appendChild(balloon);
            
            // Eliminar globo despu√©s de completar la animaci√≥n
            setTimeout(() => {
                balloon.remove();
            }, 20000);
        }
        
        // Crear globos a intervalos
        setInterval(createBalloon, 1000);
        
        // Globos iniciales
        for(let i = 0; i < 15; i++) {
            setTimeout(createBalloon, i * 300);
        }

        // Efectos de celebraci√≥n desde los lados
        document.addEventListener('DOMContentLoaded', function() {
            startSideCelebration();
        });

        function startSideCelebration() {
            const celebrationContainer = document.getElementById('celebrationContainer');
            
            // Crear los lanzadores de fiesta (party poppers)
            const leftPopper = document.createElement('div');
            leftPopper.classList.add('party-popper', 'party-popper-left');
            leftPopper.innerHTML = 'üéâ';
            celebrationContainer.appendChild(leftPopper);
            
            const rightPopper = document.createElement('div');
            rightPopper.classList.add('party-popper', 'party-popper-right');
            rightPopper.innerHTML = 'üéä';
            celebrationContainer.appendChild(rightPopper);
            
            // Crear confeti y serpentinas despu√©s de un peque√±o retraso
            setTimeout(() => {
                createConfetti('left');
                createConfetti('right');
                createStreamers('left');
                createStreamers('right');
                
                // Eliminar los efectos despu√©s de un tiempo
                setTimeout(() => {
                    // Ocultar lanzadores
                    leftPopper.style.opacity = '0';
                    rightPopper.style.opacity = '0';
                    
                    setTimeout(() => {
                        celebrationContainer.innerHTML = '';
                    }, 1000);
                }, 5000);
            }, 800);
        }
        
        function createConfetti(side) {
            const celebrationContainer = document.getElementById('celebrationContainer');
            const confettiEmojis = ['üéà', 'üéÇ', '‚ú®', 'üéÅ', 'üéâ', 'üéä', 'üíñ', 'üåü', 'üç∞'];
            
            // Crear 40 piezas de confeti por lado
            for (let i = 0; i < 40; i++) {
                const confetti = document.createElement('div');
                confetti.classList.add('confetti-item', `confetti-${side}`);
                
                // Usar emojis aleatorios o cuadrados de colores
                if (Math.random() > 0.5) {
                    confetti.innerHTML = confettiEmojis[Math.floor(Math.random() * confettiEmojis.length)];
                    confetti.style.fontSize = (Math.random() * 20 + 10) + 'px';
                } else {
                    const colors = ['#FF66B2', '#FFD1DC', '#FF1493', '#9400D3', '#FFC0CB', '#FF69B4'];
                    confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                }
                
                // Configurar variables para controlar la animaci√≥n
                const tx = (Math.random() - 0.5) * 300;
                const ty = (Math.random() - 0.5) * 300;
                const rot = (Math.random() * 360) + 'deg';
                
                confetti.style.setProperty('--tx', tx + 'px');
                confetti.style.setProperty('--ty', ty + 'px');
                confetti.style.setProperty('--rot', rot);
                
                celebrationContainer.appendChild(confetti);
                
                // Eliminar despu√©s de la animaci√≥n
                setTimeout(() => {
                    confetti.remove();
                }, 2000);
            }
        }
        
        function createStreamers(side) {
            const celebrationContainer = document.getElementById('celebrationContainer');
            const colors = [
                ['#FF66B2', '#FFD1DC'], 
                ['#FF1493', '#FFC0CB'], 
                ['#9400D3', '#FF69B4'],
                ['#FF1493', '#9400D3'],
                ['#FF66B2', '#FF1493']
            ];
            
            // Crear 15 serpentinas por lado
            for (let i = 0; i < 15; i++) {
                const streamer = document.createElement('div');
                streamer.classList.add('streamer', `streamer-${side}`);
                
                // Colores aleatorios
                const colorPair = colors[Math.floor(Math.random() * colors.length)];
                streamer.style.setProperty('--color1', colorPair[0]);
                streamer.style.setProperty('--color2', colorPair[1]);
                
                // √Ångulo aleatorio
                const angle = (Math.random() * 90 - 45) + 'deg';
                streamer.style.setProperty('--angle', angle);
                
                // Longitud aleatoria
                streamer.style.height = (Math.random() * 60 + 80) + 'px';
                
                celebrationContainer.appendChild(streamer);
                
                // Eliminar despu√©s de la animaci√≥n
                setTimeout(() => {
                    streamer.remove();
                }, 3000);
            }
        }
    </script>
